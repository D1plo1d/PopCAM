tapes:
  "led::CHIPLED_1206::90deg":
    component_spacing: 4
    rotation: 90
    x: 173
    y: 5
    z: 9
    # z: 6.5

boards:
  # Board 1
  - x: 50
    y: 0
    z: 7.4
    # Top or Bottom
    layer: Top
    # 0 to 360 degrees
    rotation: 0
  # Board 2
  - x: 100
    y: 10
    z: 7.4
    # Top or Bottom
    layer: Top
    # 0 to 360 degrees
    rotation: 90

# feedrate: 12000
feedrate: 3000
z_travel_height: 10

scale:
  x: 1
  y: 1
  z: 1

jig:
  boards_offset:
    x: 0
    y: 0
    z: 0
  tape_positions:
    "0-10":
      x: 173
      y: 5
      z: 9
      tape_spacing: 3

gcode:
  before: |
    ; set units to mm
    G21
    ; clear the jig and move to home
    G1 X0 F300
    G1 Z5 F300
    G90
    G28 X0 Y0
    G28 X0 Y0 Z0
    ; enable absolute movement
    G90

  after: |
    ; clear the jig and move to home
    G1 X0 F300
    G1 Z5 F300
    G90
    G28 X0 Y0
    G28 X0 Y0 Z0
